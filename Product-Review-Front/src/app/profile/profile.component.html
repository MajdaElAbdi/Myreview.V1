
<div class="container mt-2">
     
      <div class="card">
        <div class="card-header">your profile</div>
          <div class="card-body">
           <p>email:{{email}} </p>  
            <p>gender :{{gender}}</p>  
           <p>name:{{name}}</p> 
            <p>date of birth:{{dateOfBirth}}</p> 
            <p>address:{{address}}</p> 
            <p>user type:{{userType}}</p> 
            
          </div>
  
      </div>
   
  
    <ng-container>
      <ng-template #failureOrLoading>
        <ng-container >
         <div>
          </div>
        </ng-container>
        <ng-template #Loading>
          Profile en cours de chargement .......
        </ng-template>
      </ng-template>
    </ng-container>
  
  </div>
